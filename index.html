<!DOCTYPE html>
<html>
    <head>
        <title>Favorite Sport</title>
        <link href="impact.ttf" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="navbar">
            <nav>
                <a href="#" id="nav-home">Home</a>
                <a href="#" id="nav-contacts">Contact</a>
            </nav>
        </div>

        <h2 id="heading">Favorite Sport</h2>
        <img class="race-car-img" src="racing-car.png" alt="The image of a race car.">
        <div>
            <div class=yellow-radiobtn-box>
                <p class="heading-padding">Your Favourite Type of Sport:</p>
                <ul>
                    <li>
                        <label for="indoor"><input id="indoor" type="radio" value="indoor" name="indoor-outdoor" checked>Indoor</label>
                    </li>
                    <li>
                        <label for="outdoor"><input id="outdoor" type="radio" value="outdoor" name="indoor-outdoor">Outdoor</label>
                    </li>
                </ul>
            </div>
            <br>
            <div class="turquoise-checkbox-box">
                <p class="heading-padding">Your Favourite Sport(s):</p>
                <ul>
                    <li>
                        <label for="racing"><input id="racing" type="checkbox" value="racing" name="fav-sport" checked>Racing</label>
                    </li>
                    <li>
                        <label for="cricket"><input id="cricket" type="checkbox" value="cricket" name="fav-sport">Cricket</label>
                    </li>
                    <li>
                        <label for="basketball"><input id="basketball" type="checkbox" value="basketball" name="fav-sport">Basketball</label>
                    </li>
                    <li>
                        <label for="baseball"><input id="baseball" type="checkbox" value="baseball" name="fav-sport">Baseball</label>
                    </li>
                    <li>
                        <label for="table-tennis"><input id="table-tennis" type="checkbox" value="table-tennis" name="fav-sport">Table Tennis</label>
                    </li>
                </ul>
            </div>
            <form action="#" class="url-box">
                <input type="url" required maxlength="500" width="200px" placeholder="Image Url">
                <button class="submit-button" type="submit" id="submit" value="submit" name="submit">Submit</button>
            </form>
        </div>
        <footer id="footer">&copy;2021, BrainStormed&reg;</footer>
    </body>
</html>
